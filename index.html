<!doctype html>

<!--Header-->
<header class="h-[70px] w-full border-b shadow-[0px_0px_20px_0px_rgba(0,0,0,0.1)] border-[#f3f3f3]">
    <!--Container-->
    <div class="w-[calc(100%-140px)] h-full mx-auto flex justify-between items-center">
        <!--Logo-->
        <a class="h-full flex justify-start items-center flex-1" href="/">
            <img alt="logo" class="h-[60px]" src="/images/logo.png">

        <!--Nav-->
        <nav class="flex-1 flex justify-center items-center">
            <ul class="flex justify-center items-center gap-[40px]">
                <!--Active-->
                <li class="flex justify-center items-center text-[var(--primary)]">
                    <a href="/" class="pb-3 before:w-[10px] before:h-[10px] before:bg-[var(--primary)] before:absolute relative before:bottom-0 before:rounded-full before:right-1/2 before:translate-x-1/2">صفحه اصلی</a>
                </li>

                <li class="flex justify-center items-center">

            </ul>

        <div class="flex-1 h-full items-center flex select-none flex-row-reverse gap-[15px] cursor-pointer" id="call">
            <div class="w-[50px] h-[50px] bg-[var(--primary)] rounded-full flex items-center justify-center">
                <img alt="call" src="/images/call.svg">
            </div>
            <div>
                <span class="text-gray-600 text-[14px]">تماس بگیرید</span>
                <h3 class="font-bold" id="number">09030422838</h3>
            </div>
        </div>

</header>

    <main>
        <section id="information" class="relative flex justify-between px-[40px]">

                <h2 class="text-center text-black text-[40px] font-medium mt-[50px]">مرکز تخصصی</h2>
                <h1>
                    <span class="text-[#004d3a] text-5xl font-extrabold">ستون فقرات </span>
                    <span class="text-[#108372] text-5xl font-extrabold">جان افزا</span>
                </h1>
                <p class="text-[17px]">تنها مرکز ارتوپد و جراحی های عضوی</p>

                <a href="/" class="absolute bottom-0 right-0 bg-[var(--primary)] w-[177px] h-[65px] rounded-[15px] flex justify-center items-center gap-[6px] text-white text-[14px]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">

                        <path d="M12 16V8" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    درخوست رزرو نوبت
                </a>
            </div>
            <!--Left-->
            <div class="basis-1/2 relative">
                <img src="/images/vector1.svg" class="absolute bottom-[22px] left-0" alt="">
                <img src="/images/vector2.svg" class="absolute bottom-[22px] left-[50px]" alt="">
                <img src="/images/doctor.png" class="absolute bottom-0 left-0" alt="">
                <div class="absolute right-[50px] bottom-[100px] w-[180px] h-[65px] bg-white/60 flex justify-between items-center px-[12px] backdrop-blur rounded-[15px]">
                    <span dir="ltr" class="text-[#008a75] text-3xl font-extrabold">+30</span>
                    <span class="text-xl font-bold">سال تجربه</span>
                </div>
            </div>
